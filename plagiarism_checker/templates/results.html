<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Results</title>
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Plagiarism Results</h1>
            <table>
                <thead>
                    <tr>
                        <th>Student 1</th>
                        <th>Student 2</th>
                        <th>Similarity Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in plagiarism_results %}
                        <tr>
                            <td>{{ result[0] }}</td>
                            <td>{{ result[1] }}</td>
                            <td>{{ result[2] | round(2) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/">Back to Upload Page</a>
        </div>
    </div>
</body>
</html>
